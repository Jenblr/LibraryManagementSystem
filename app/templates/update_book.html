<!-- app/templates/update_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Update Book</h1>
    <form action="/update_book/{{ book.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}"><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required><br>
        <input type="submit" value="Update Book">
    </form>
    <a href="/books">Back to Books</a>
</body>
</html>
