<!-- app/templates/books.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Books</h1>
    <a href="/add_book">Add New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.published_date }})
            <a href="/update_book/{{ book.id }}">Edit</a>
            <a href="/delete_book/{{ book.id }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
