<!-- app/templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Users</h1>
    <a href="/add_user">Add New User</a>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} ({{ user.email }})
            <a href="/update_user/{{ user.id }}">Edit</a>
            <a href="/delete_user/{{ user.id }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
